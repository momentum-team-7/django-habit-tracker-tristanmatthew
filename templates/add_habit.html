{% extends 'base.html' %}

{% block content %}
    <div class="page-content">
        <div class="splash">
            <h2>Back in the Habit | a habit tracker application.</h2>
            <h3>Let's start a new habit</h3>
        </div>
        <div class="habit-container">
            <div class="habit-feed">
                <span>Placeholder for new habit</span>
                
                <form action="{% url 'add-habit' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Add new habit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
